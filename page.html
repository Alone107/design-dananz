<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header_nav">
          <div class="header__logo">
            <a href="" class="header__logo-images">
              <img src="./images/logo.svg" alt="logo" class="header__logo-img">
            </a>
          </div>
          <ul class="header__list">
            <li class="header__list-item">
              <a href="" class="header__list-link">Home</a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">About Us</a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">Services</a>
            </li>
            <li class="header__list-item">
              <a href="" class="header__list-link">Our Teams</a>
            </li>
          </ul>
          <div class="header__btn">
            <a href="" class="header__btn-link">Contact Us</a>
          </div>
        </div>
      </div>
  
    </header>
    <main class="main">
      
    </main>
    <footer class="footer">
      <div class="footer__top">
        <div class="container">
          <div class="footer__top-wrapper">
            <div class="footer__top-title">let's discuss making your interior like a dream place!</div>
            <div class="footer__top-block">
              <p class="footer__top-block-text">Contact us below to work together to build your amazing interior</p>
              <div class="footer__top-block-btn">
                <a href="" class="footer__top-block-link">Contact Us</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer__bottom">
        <div class="container">
          <div class="footer__bottom-wrapper">
            <div class="footer__bottom-block">
              <a href="" class="footer__bottom-block-link">
              <img src="./images/logo.svg" alt="" class="footer__bottom-block-img">
              </a>
              <div class="footer__bottom-block-title">One of the best furniture agency.</div>
            </div>
            <div class="footer__bottom-inner">
              <form action="" class="footer__bottom-form">
                <label for="" class="footer__bottom-form-label">Enter  your email to get the laterst news
                <input type="email" class="footer__bottom-form-email" placeholder="Email Address" required>

                </label>
                <button type="submit" class="footer__bottom-btn"></button>
              </form>
              <div class="footer__bottom-row"></div>
              <div class="footer__bottom-title">Follow us On</div>
              <ul class="footer__bottom-list">
                <li class="footer__bottom-item">
                  <a href="" class="footer__bottom-link">
                    <img src="./images/fb.svg" alt="" class="footer__bottom-img">
                  </a>
                </li>
                <li class="footer__bottom-item">
                  <a href="" class="footer__bottom-link">
                    <img src="./images/inst.svg" alt="" class="footer__bottom-img">
                  </a>
                </li>
                <li class="footer__bottom-item">
                  <a href="" class="footer__bottom-link">
                    <img src="./images/tiktok.svg" alt="" class="footer__bottom-img">
                  </a>
                </li>
                <li class="footer__bottom-item">
                  <a href="" class="footer__bottom-link">
                    <img src="./images/youtube.svg" alt="" class="footer__bottom-img">
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  
    </footer>
  </div>
</body>
</html>
